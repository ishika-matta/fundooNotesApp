<div class="main-container">

<mat-toolbar  class="dashboard-toolbar">
    <mat-toolbar-row>
        <mat-icon class="dashboard-icon" aria-hidden="false" 
        type="button" mat-button (click)="drawer.toggle()">
            menu
          </mat-icon>
          <img src="../../../assets/keep.png" class="dashboard-image">
          <p>FUNDOO NOTES</p>
          <div class="dashboard-searchbar">
              <mat-icon matPrefix>search</mat-icon>
              <input matInput placeholder="Search">
          </div>
              

              <button mat-button class="toolbar-refresh" matTooltip="Refresh">
                  <mat-icon >refresh</mat-icon>
                  </button>
                  <button mat-button class="toolbar-list" matTooltip="List View">
                  <mat-icon>list</mat-icon>
                  </button>
                  <button mat-button class="toolbar-settings" matTooltip="Settings">
                  <mat-icon>settings</mat-icon>
                  </button>
                  
                  <button mat-button [matMenuTriggerFor]="belowMenu">
                  <img mat-card-avatar src="../../../../src/assets/user.png" class="avatar-img" height="20px" width="20px">

                  </button>
                 <mat-menu #belowMenu="matMenu" yPosition="below">
                    <button mat-menu-item>Settings</button>
                    <button mat-menu-item>LogOut</button>
                  </mat-menu>

        </mat-toolbar-row>
      </mat-toolbar>
      
      
      <span class="dashboard-spacer"></span>
      <mat-drawer-container class="dashboard-container" autosize fxShow="true" fxLayout="column" fxLayoutAlign="start start">
          <mat-drawer #drawer class="dashboard-sidenav" mode="side" opened>
              <mat-list>
                  
                  <mat-list-item >
                    <mat-icon mat-list-icon>exit_to_app</mat-icon>
                    <p mat-line> Notes </p>
                  </mat-list-item>

                  <mat-list-item >
                      <mat-icon mat-list-icon>notifications</mat-icon>
                      <p mat-line> Reminder</p>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                    <mat-list-item >
                        <mat-icon mat-list-icon>folder</mat-icon>
                        <p mat-line> Label1 </p>
                      </mat-list-item>
                      <mat-list-item >
                          <mat-icon mat-list-icon>folder</mat-icon>
                          <p mat-line> Label2 </p>
                        </mat-list-item>
                  <mat-divider></mat-divider>
                  <mat-list-item >
                      <mat-icon mat-list-icon>archive</mat-icon>
                      <p mat-line> Archive </p>
                    </mat-list-item>
                    <mat-list-item >
                        <mat-icon mat-list-icon>delete</mat-icon>
                        <p mat-line> Trash </p>
                      </mat-list-item>
                  
                </mat-list>
          </mat-drawer>
    
          <app-take-note></app-take-note> 
          <app-display></app-display>
        </mat-drawer-container>
        
      </div>
