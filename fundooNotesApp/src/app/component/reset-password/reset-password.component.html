<mat-card class="reset-password" fxLayout="column" fxLayoutAlign="center center">


  <h1>Reset Password<small></small></h1>

    
      
       <mat-form-field class="reset-field" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'off' : 'on'}}</mat-icon>
            </button>
          <mat-hint>Password must be 8 characters long</mat-hint>
        </mat-form-field
        > 
        <mat-form-field class="reset-field" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Enter your password again" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'off' : 'on'}}</mat-icon>
            </button>
          <mat-hint>Password must be 8 characters long</mat-hint>
        </mat-form-field> 
   
     
  <button class="reset-password-button" mat-button (click)=onCLick()>Reset</button>
  


</mat-card>
