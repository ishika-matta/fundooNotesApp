<div class="display-container" fxLayout="row wrap" fxFlex="100" fxLayout.xs="column" >
   <mat-card class="display-mat-card" *ngFor="let note of notes" [ngStyle]="{background:note.color}" fxFlex="25"
    (mouseover)="hover=true" (mouseleave)="hover=false">
   <div (click)="openDialog(note)">
       <p style=" word-break: break-all">{{note.title}}</p>
       <p style=" word-break: break-all">{{note.description}}</p>
      </div>
       <div fxLayoutAlign="start start">
       <app-icon [card]=note.id (messageEvent)="receiveMessage($event)"></app-icon>
    </div>
   </mat-card>
   </div>
