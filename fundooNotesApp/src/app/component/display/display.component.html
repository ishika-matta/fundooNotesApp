<div class="display-container" fxLayout="row wrap" fxFlex="100">
   <mat-card class="display-mat-card" *ngFor="let note of notes" fxFlex="28">
       <p>{{note.title}}</p>
       <p>{{note.description}}</p>
       <div fxLayoutAlign="start start">
       <app-icon [card]=note.id (messageEvent)="receiveMessage($event)"></app-icon>
    </div>
   </mat-card>
   </div>
