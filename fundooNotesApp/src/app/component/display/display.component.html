<div *ngIf="view">
<div class="display-container-list" fxLayout="row wrap" fxFlex="100" fxFlex.sm=100 fxFlex.xs=100 fxLayout.xs="column" >
   <mat-card class="display-mat-card-list" fxFlex.sm=100 fxFlex.xs=100 *ngFor="let note of notes" [ngStyle]="{background:note.color}" fxFlex="25" fxFLex.sm="45">
   <div (click)="openDialog(note)">
       <p style=" word-break: break-all">{{note.title}}</p>
       <p style=" word-break: break-all">{{note.description}}</p>
      </div>
       <div *ngFor="let noteLabel of note.noteLabels">
            <mat-chip-list>
            <mat-chip class="hide-icon">{{noteLabel.label}}
            <button mat-icon-button  (click)="onChipClick(noteLabel.id,note.id)">
              <mat-icon>close</mat-icon> 
            </button>
          </mat-chip>
            <span></span>
          </mat-chip-list>
        </div>
        
        <div *ngFor="let remindMe of note.reminder">
        <mat-chip-list>
            <mat-chip class="hide-icon">{{remindMe}}  
                <button mat-icon-button  (click)="onReminderClick(note.reminder,note.id)">
                    <mat-icon>close</mat-icon> 
                  </button>
          </mat-chip>
          </mat-chip-list>
        <div>
          </div>
        </div>

        <div fxLayout="row" *ngFor="let collabName of note.collaborators" >  
          <button fxLayoutAlign="center center" fxLayout="row" matTooltip="{{collabName.email}}" w3q mat-mini-fab class="hover-collab">
            {{collabName.firstName[0] | uppercase}}</button>
          </div>
          
         
         
      
       <div fxLayoutAlign="start start">
       <app-icon-tray class="icon-tray" [card]=note.id [component]="component" (messageEvent)="receiveMessage($event)"></app-icon-tray>
    </div>

    
     <div *ngIf="note.questionAndAnswerNotes.length>0">
        <mat-divider></mat-divider>
        <span class="ques">Question asked</span>
       <br><span class="ans">{{note.questionAndAnswerNotes[0].message}}</span> 

    </div>  
   </mat-card>
   </div>
  </div>


  <div *ngIf="!view">
    <div fxLayout="column" class="display-container-grid" fxFlex="80" fxFlex.sm=100 fxFlex.xs=100 fxLayout="row wrap" fxFlex="100" fxLayout.xs="column" >
       <mat-card fxLayout="column" class="display-mat-card-grid" fxFlex="80" fxFlex.sm=100 fxFlex.xs=100 *ngFor="let note of notes" [ngStyle]="{background:note.color}">
       <div fxLayout="column" (click)="openDialog(note)">
           <p style=" word-break: break-all">{{note.title}}</p>
           <p style=" word-break: break-all">{{note.description}}</p>
          </div>
           <div *ngFor="let noteLabel of note.noteLabels" fxLayout="column">
                <mat-chip-list>
                <mat-chip class="hide-icon">{{noteLabel.label}}
                <button mat-icon-button  (click)="onChipClick(noteLabel.id,note.id)">
                  <mat-icon>close</mat-icon> 
                </button>
              </mat-chip>
                <span></span>
              </mat-chip-list>
            </div>
            
            <div fxLayout="column" *ngFor="let remindMe of note.reminder">
            <mat-chip-list>
                <mat-chip class="hide-icon">{{remindMe}}  
                    <button mat-icon-button  (click)="onReminderClick(note.reminder,note.id)">
                        <mat-icon>close</mat-icon> 
                      </button>
              </mat-chip>
              </mat-chip-list>
            <div>
              </div>
            </div>
    
            <div fxLayout="row" *ngFor="let collabName of note.collaborators" >
       
              <button fxLayoutAlign="center center" fxLayout="row" matTooltip="{{collabName.email}}" w3q mat-mini-fab class="hover-collab">
                {{collabName.firstName[0] | uppercase}}</button>
            
    
              </div>
          
           <div fxLayoutAlign="start start">
           <app-icon-tray class="icon-tray" [card]=note.id [component]="component" (messageEvent)="receiveMessage($event)"></app-icon-tray>
        </div>
       </mat-card>
       </div>
      </div>
