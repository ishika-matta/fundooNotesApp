<div>
  <button mat-icon-button [matMenuTriggerFor]="menu_color" fxLayout="row-wrap">
    <mat-icon matTooltip="Change color">color_lens</mat-icon>
  </button>
</div>

<mat-menu #menu_color>

  <div class="pallete">
    <button *ngFor="let color1 of colorArray" [ngStyle]="{'background':color1.color}"
      (click)="changeColor(color1.color,card)" class="icon-palette"></button>
  </div>
</mat-menu>
