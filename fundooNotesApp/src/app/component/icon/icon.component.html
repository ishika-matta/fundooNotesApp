
<mat-card class="icon-mat-card" fxLayout="row" fxFlex="100" fxLayoutAlign="space-between center">
    
    <mat-icon matTooltip="Remind me">notifications</mat-icon>
    <mat-icon matTooltip="Collaborator">person_add</mat-icon>
    
    <button mat-button [matMenuTriggerFor]="menu_color">
            <mat-icon matTooltip="Change color">color_lens</mat-icon>
    </button>
    <mat-menu #menu_color>

      <div *ngFor="let color1 of colorArray" 
             [ngStyle]="{'background':color1.color}" class="icon-palette" (click)="changeColor(color1.color,card)">
             .

     
      </div>
    </mat-menu>
    
  
  
  
  
    <mat-icon matTooltip="Add image">panorama</mat-icon>
    <mat-icon matTooltip="Archive">archive</mat-icon>
    

    <button mat-button matTooltip="More" [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu>
            <button mat-menu-item>Change Labels</button>
            <button mat-menu-item>Add drawing</button>
            <button mat-menu-item>Show checkboxes</button>
          </mat-menu>

    <button class="info-button" (click)="onClose()">Close</button>
    <button class="info-button" (click)="onSave()">Save</button>

</mat-card>
