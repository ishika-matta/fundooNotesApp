
<mat-card class="forgot-password" fxLayout="column" fxLayoutAlign="center center" flex flex-offset="20">


  <h1>Forgot Password<small>Please enter your email address</small></h1>

        <mat-form-field class="forgot-password-field" appearance="outline"> 
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email">
        </mat-form-field>

        <button class="forgot-password-button" mat-button (click)=onCLick()>Forgot Password</button>
   


</mat-card>
