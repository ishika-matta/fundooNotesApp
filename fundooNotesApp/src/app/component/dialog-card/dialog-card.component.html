
<div mat-dialog-content fxLayout="column" fxLayoutGap="10px">
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [formControl]="title" >{{notes.title}}</textarea>
    <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" [formControl]="description">{{notes.description}}</textarea>
    <div fxFlex="100" fxLayout="row">
        <app-icon fxLayoutAlign="space-around start"></app-icon>
        <button mat-button (click)="onSave()">Save</button>
    </div>
  </div>
